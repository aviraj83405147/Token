<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZOHAN + AVI TOOL ðŸ”¥</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f, 0 0 40px #0ff;
    }
    .box {
      border: 2px solid #0ff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      background: rgba(0, 0, 0, 0.7);
    }
    input[type="text"] {
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      width: 80%;
      margin-bottom: 1rem;
      background: #111;
      color: #0ff;
      box-shadow: inset 0 0 10px #0ff;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #0ff;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    button:hover {
      background-color: #00f;
      color: #fff;
    }
    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .error {
      color: red;
      text-shadow: 0 0 5px red;
    }
    .success {
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1>ZOHAN + AVI TOOL ðŸ”¥ :V</h1>
  <form method="POST" class="box">
    <input type="text" name="token" placeholder="Enter your token" required>
    <br>
    <button type="submit">Check Token</button>
    <div class="message">
      {% if name %}
        <p class="success">âœ… Valid Token!<br>FB Name: <strong>{{ name }}</strong></p>
      {% elif error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </form>
</body>
</html>
