<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avii √ó Zohan Tool</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0f0c29 0%, #000000 100%);
      font-family: 'Courier New', monospace;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 15px #0ff, 0 0 30px #00ffff;
      animation: glow 2s infinite alternate;
    }

    .box {
      margin-top: 20px;
      padding: 25px;
      border: 2px solid #0ff;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      background: rgba(0,255,255,0.05);
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #0ff;
      margin-bottom: 15px;
      box-shadow: inset 0 0 10px #0ff;
    }

    button {
      padding: 10px 20px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .valid {
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    .invalid {
      color: #f00;
      text-shadow: 0 0 5px #f00;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 30px #00ffff;
      }
    }
  </style>
</head>
<body>

  <h1>‚ö° Avii √ó Zohan Tool :V ‚ù§Ô∏è‚Äçüî•</h1>
  <form class="box" method="POST">
    <input type="text" name="token" placeholder="Enter Facebook Token" required />
    <br>
    <button type="submit">Check Token</button>
    <div class="result">
      {% if status == "valid" %}
        ‚úÖ Valid Token<br>üë§ Name: <span class="valid">{{ name }}</span>
      {% elif status == "invalid" %}
        ‚ùå Token expired or invalid<br><span class="invalid">{{ name }}</span>
      {% endif %}
    </div>
  </form>

</body>
</html>
